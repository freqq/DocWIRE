server:
  port: 8080

logging:
  level:
    org.springframework.data.mongodb.core.MontoTemplate: INFO
    ROOT: INFO
    com.pwit: INFO
    jdk.eventsecurity: INFO

spring:
  profiles:
    active: dev
    include:
      - swagger
  application:
    name: account-service
  main:
    allow-bean-definition-overriding: true
  data:
    mongodb:
      uri: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@${MONGO_HOST}:${MONGO_PORT}/${MONGO_DATABASE}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

keycloak:
  enabled: true
  realm: master
  resource: account-service
  principal-attribute: preferred_username
  bearer-only: true
  ssl-required: external
  auth-server-url: http://docwire.test:8081/auth

keycloak-admin:
  username: admin
  password: password
  client-secret: super-secret-client-secret
