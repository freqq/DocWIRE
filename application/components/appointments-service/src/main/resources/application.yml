server:
  port: 8083

logging:
  level:
    org.springframework.data.mongodb.core.MontoTemplate: INFO
    ROOT: INFO
    com.pwit: INFO
    jdk.eventsecurity: INFO

spring:
  profiles:
    active: dev
    include:
      - swagger
  application:
    name: appointments-service
  main:
    allow-bean-definition-overriding: true
  data:
    mongodb:
      uri: ${MONGO_URL}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

keycloak:
  enabled: true
  realm: master
  resource: appointments-service
  principal-attribute: preferred_username
  bearer-only: true
  ssl-required: external
  auth-server-url: http://${KEYCLOAK_HOST}:${KEYCLOAK_PORT}/auth
