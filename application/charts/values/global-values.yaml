image:
  registry: freq
  pullPolicy: IfNotPresent
  tag: v1

config:
  frontend:
    hostname: frontend
    port: 9040
  authDb:
    hostname: auth-db
    port: 5432
  authService:
    hostname: auth-service
    port: 8081
  accountService:
    hostname: account-service
    port: 8080
  accountDb:
    hostname: account-db
    port: 27017
  messagesService:
    hostname: messages-service
    port: 8085
  messagesDb:
    hostname: messages-db
    port: 27017
  appointmentsService:
    hostname: appointments-service
    port: 8083
  appointmentsDb:
    hostname: appointments-db
    port: 27017

securityContext:
  user:
    runAsUser: 985
    fsGroup: 985
    runAsNonRoot: true
